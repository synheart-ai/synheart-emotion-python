name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/synheart_emotion/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Format check with black
        run: |
          pip install black
          black --check src/synheart_emotion/ examples/ tests/
        continue-on-error: true

      - name: Import sort check with isort
        run: |
          pip install isort
          isort --check-only src/synheart_emotion/ examples/ tests/
        continue-on-error: true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy src/synheart_emotion/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=synheart_emotion --cov-report=xml --cov-report=term-missing

      - name: Test installation
        run: |
          python -c "from synheart_emotion import EmotionEngine, EmotionConfig; print('Package imported successfully')"

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block on linting for initial release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Lint with flake8
        run: flake8 src/synheart_emotion/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Check formatting with black
        run: black --check --diff src/synheart_emotion/ examples/ tests/
        continue-on-error: true

      - name: Check import sorting with isort
        run: isort --check-only --diff src/synheart_emotion/ examples/ tests/
        continue-on-error: true

  build:
    name: Build package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/